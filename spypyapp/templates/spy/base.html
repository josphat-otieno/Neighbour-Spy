{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if title %}
    <title>Project Reviews {{title}}</title>
    {% else %}
    <title>Neighborhood Watch</title>
    {%endif%}
    {% include 'navbar.html' %}
    {% block style %}
    {% bootstrap_css %}
        
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
</head>
<body style="padding-top: 90px; background-color: #023047;color: antiquewhite; font-family: Assistant;">
  
    {% block content %}{% endblock %}
    {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %}
     {% endblock %}
</body>
</html>
