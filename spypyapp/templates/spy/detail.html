{% extends 'spy/base.html' %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

{% block content %}
<div class="container-fluid" style="padding-top: 60px; background-color: #023047;font-family: Assistant;">
    <div class="container" style="padding-top: 60px;">
        <div class="row">
            <div class="col-md-6">
                <h1 style="text-transform: capitalize; color: antiquewhite;">{{neighbor.name}}</h1>
            </div>
            <div class="col-md-4" style="padding-top: 90px; color: antiquewhite;" >
                {% for business in businesses %}
                {{business.business_name}}
                {% endfor %}
                <hr>
                <button class="btn btn-md btn-warning"><a href="{% url 'create_business' neighbor.id %}">Add business</a></button>

                <button class="btn btn-md btn-warning"><a href="{% url 'create_post' %}">Add Post</a></button>
                {% for post in posts %}
                <h1>{{post.post_title}}</h1>
                {% endfor %}
            
            </div>
        </div>
    </div>
    </div>

{% endblock %}
